dataset_file:
  tests/files/cdft_properties.csv

properties:
  - Dissocation energy (nucleofuge)
  - Dissociation energy (electrofuge)

use_cuda: True

featurizer:
  graph: molecular
  file_geometries: tests/files/cdft_geometries.json

model:
  name: InvariantPolynomial
  parameters:
    irreps_out: "2x0e"

torch_config:
  epochs: 100
  batch_size: 100
  optimizer:
    name: adam
    lr: 0.002
    momentum: 0.0
